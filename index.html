<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/570de1b515.js" crossorigin="anonymous"></script>
    <title>HTML5FORM</title>
</head>
<style>
    body{ overflow-x:hidden ;background-color: white;}
    body .derecha¨{margin-left:50cm;}
    .row1 {background-color: rgb(247, 243, 243);}
    .row2 {background-color: rgb(247, 243, 243); float: inline-end;}
    .mensaje {float: left; margin-left: 22cm;}
    .city {float: left; margin-left: 3cm;}
    .derechaboton¨{float: right;}
</style>
<body>
    <div class="container">   
        <div class="row1">    
            <div class="col"> 
                <h1>Payment Form Example</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="alert alert-danger" role="alert" style="margin-top: 1cm;">
            Some fields are missing!
        </div>
        <form>  <!--method="POST" action="" --> 
            <div class="row">
                <div class="col-6">
                     <p>Credit Card Number*</p>
                     <label  for="ccn"></label>
                     <input id="ccn"  type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
                </div>
                <div class="col-3">
                     <p>CVC #*</p>
                     <label for="ccn"></label>
                     <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="0000">
                </div>
                <div class="col-3">
                     <p>Amount*</p>
                     <label for="ccn"></label>
                     <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="$ Amount"> 

                </div>
                <!-- <i class="fab fa-cc-visa"></i> -->
            </div>
            <div class="row">
                <div class="col">
                    <p>First Name*</p> <input name="Name" type="text" value="" />
                </div>
                <div class="col">
                    <p> Last Name* </p><input name="Lastname" type=”text” value="" />
                </div>
            </div>
            <div class="row ">
                <div class="col-6">
                    <p>City* </p>
                     <input name="City" type="text" value="" />
                </div>
                <div class="col">
                    <p>State</p>
                                <label>
                                    <State></State>
                                </label>
                                <select>
                                    <option>Pick a State</option>
                                    <option>Florida</option>
                                    <option>New York</option>
                                    <option>Texas</option>
                                </select>

                </div>
                <div class="col">
                    <p>Postal Code*</p> <input name="Postal Code" type="text" value="" />
                </div>
                 <div class="mensaje">
                     <p> Message*
                     </p> <textarea rows="3" cols="60"  placeholder="Write your Message"></textarea>
                     <div class="derecha">Add any notes here</div> 
                 </div>
            </div>    
            <div class="row">
                <div class="col-3">
                    <label>We accept</label>
                    <div class="row" style="background-color: rgb(131, 200, 231)">
                        <div class="col-3  m-0 form-check form-check-inline">
                         <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                         <i class="fab fa-cc-visa"></i>
                        </div>
                        <div class="col-3  m-0 form-check form-check-inline">
                          <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <i class="fab fa-cc-mastercard"></i>
                        </div>   
                        <div class="col-3  m-0 form-check form-check-inline">
                         <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                         <i class="fab fa-cc-diners-club"></i>
                        </div>     
                        <div class="col-3  m-0 form-check form-check-inline">
                          <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                          <i class="fab fa-cc-amex"></i>
                        </div>               
                    </div>
                </div>    
            </div>
        </form>
    </div>

    <div class="container" style="margin-top:10cm ;">
        <div class="row1">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
   
</body>
</html>
